<!-- Bootstrap core CSS -->
<link href="https://getbootstrap.com/dist/css/bootstrap.min.css"
	rel="stylesheet" />

<!-- Custom styles for this template -->
<link
	href="https://getbootstrap.com/docs/4.0/examples/dashboard/dashboard.css"
	rel="stylesheet" />
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<a class="navbar-brand" href="#">Hospital System</a>
		<button class="navbar-toggler d-lg-none" type="button"
			data-toggle="collapse" data-target="#navbarsExampleDefault"
			aria-controls="navbarsExampleDefault" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Add new
						record</a></li>
				<li class="nav-item"><a class="nav-link" data-toggle="modal"
					data-target="#myModal" href="#">Add new patient</a></li>
			</ul>
			<form class="form-inline mt-2 mt-md-0" th:action="@{/search}" method="get">
				<input class="form-control mr-sm-2" type="text" placeholder="Search"
					aria-label="Search" name="searchdata" />
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
				<ul class="nav nav-pills flex-column">
					<li class="nav-item"><a class="nav-link active" href="#">My
							patients<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="#">View
							medical records</a></li>
					<li class="nav-item"><a class="nav-link" href="#">View
							staff</a></li>
				</ul>
			</nav>

			<main class="col-sm-9 ml-sm-auto col-md-10 pt-3" role="main">
			<h1 th:text="'Hello, ' + ${session.user.firstName}"></h1>

			<div class="table-responsive">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>#</th>
							<th>First name</th>
							<th>Last name</th>
							<th>Birth date</th>
							<th>Medical records</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="patient : ${patients}">
							<td th:text="${patient.patientId}">Id</td>
							<td th:text="${patient.firstName}">First name</td>
							<td th:text="${patient.lastName}">Last name</td>
							<td th:text="${patient.birthDate}">Birth date</td>
							<td><a href="www.google.com">View</a></td>
						</tr>
					</tbody>
				</table>
			</div>
			</main>
		</div>
	</div>

	<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">


				<form class="form-signin" th:action="@{/patients}"
					th:object="${patient}" method="post">

					<div class="row justify-content-md-center">
						<div class="col-12">
							<h4 class="modal-title">Register new patient</h4>
						</div>
					</div>

					<div class="row justify-content-md-center">
						<div class="col-12">
							<label for="inputFirstName" class="sr-only">First name</label> <input
								type="text" th:field="*{firstName}" id="inputFirstName"
								placeholder="First name" required="" autofocus="" />
						</div>
					</div>

					<div class="row justify-content-center">
						<div class="col-12">
							<label for="inputLastName" class="sr-only">Last name</label> <input
								type="text" th:field="*{lastName}" id="inputLastName"
								placeholder="Last name" required="" autofocus="" />
						</div>
					</div>

					<div class="row justify-content-center">
						<div class="col-12">
							<label for="inputDate" class="sr-only">Birth date</label> <input
								type="date" th:field="*{birthDate}" class="form-control"
								placeholder="Birth date" required="" autofocus="" />
						</div>
					</div>

					<div class="row justify-content-center">
						<div class="col-12">
							<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
						</div>
					</div>
				</form>

				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>

	<script
		src="https://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
